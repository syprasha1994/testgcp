apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-cicd
  annotations:
    alpha.image-policy.k8s.io/break-glass: "true"
  labels:
    app: demo-cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-cicd
  template:
    metadata:
      labels:
        app: demo-cicd
    spec:
      containers:
      - name: demo-cicd
        image: gcr.io/project-24995/demo-cicd:latest
        ports:
        - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: demo-cicd
spec:
  selector:
    app: demo-cicd
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
